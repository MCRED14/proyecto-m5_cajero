<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Cajero</title>
</head>

<body class="body bg-primary d-flex justify-content-center">

    <div class="col-8 row py-5" style="height: 500px;">

        <div class="cajaTitulo text-center bg-info pt-5">
            <h1 class="titulo ">Bienvenido a tu cajero ATM</h1>
            <h3>Por favor, ingrese sus datos</h3>
        </div>

        <div class="cajaForm bg-secondary">

            <div class="formulario py-5 text-center" id="form">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">USUARIO</span>
                    <input type="text" class="form-control" id="name" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3 ">
                    <span class="input-group-text" id="inputGroup-sizing-default">CLAVE</span>
                    <input type="text" class="form-control" id="password" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <a href="#" class="btn btn-primary active " onclick="verificacion();" role="button"
                    data-bs-toggle="button" aria-pressed="true">ENTER</a>

                <div class="position-relative" id="error">
                    <div class="alert alert-warning alert-dismissible fade show position-absolute top-50 start-50 translate-middle"
                        role="alert">
                        <strong>Intenta de nuevo!</strong> Ingrsea el nombre y contraseña correcta.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                </div>
            </div>




            <div class=" movimientos bg-light py-5" id="mov">

                <div class="cajaSaldo row justify-content-center"">
                    <button type=" button" class="btn btn-primary btn-lg col-3 my-3" onclick="consultaSaldo();">
                    SALDO</button>

                    <div class="card col-10">
                        <div class="card-body">
                            <h5 class="card-title">Saldo Actual</h5>
                            <p class="card-text" id="textSaldo"></p>
                        </div>
                    </div>

                    <div class="cajaRetiro row justify-content-center">

                        <button type="button" class="btn btn-primary btn-lg col-3 my-3" onclick="retiro();" >RETIRO</button>

                        <div class="form-floating py-3 col-10">
                            <input type="number" class="form-control" id="montoRetiro" placeholder="number">
                            <label for="floatingPassword">Ingrese el monto a retirar</label>
                        </div>

                        <div class="card col-10">
                            <div class="card-body">
                                <h5 class="card-title">Retiro</h5>
                                <p class="card-text" id="textRetiro1"></p>
                                <br>
                                <p class="card-text" id="textRetiro2"></p>

                            </div>
                        </div>

                    </div>

                    <div class="cajaDeposito row justify-content-center">
                        <button type="button" class="btn btn-primary btn-lg col-3 my-3" onclick="deposito();" >DEPÓSITO</button>

                        <div class="form-floating col-10 py-3">
                            <input type="number" class="form-control" id="montoDeposito" placeholder="number">
                            <label for="floatingPassword">Ingresar depósito</label>
                        </div>

                        <div class="card col-10">
                            <div class="card-body">
                                <h5 class="card-title">Depósito</h5>
                                <p class="card-text" id="textDepo1"></p>
                                <p class="card-text" id="textDepo2"></p>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>

        <!-- <footer class="footer bg-danger" id="footer" style="height: 100px;">

        </footer> -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
        <script src="main.js"></script>
</body>
</html>
